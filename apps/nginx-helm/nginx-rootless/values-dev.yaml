# Default values for helloworld.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/achelouah/nginx-noroot
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.22.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations:
  checksum/config: '{{ include (print $.Template.BasePath "/configmap-conf.yaml") . | sha256sum }}'
  checksum/index: '{{ include (print $.Template.BasePath "/configmap-index.yaml") . | sha256sum }}'

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault
  capabilities:
    drop: ["ALL"]

service:
  type: ClusterIP
  port: 8080

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

indexMessage: "Hello World from Dev Environment @ ACME Corp"

namespace: nginx-dev

commonLabels:
  - name: "app"
    value: "nginx"
  - name: "env"
    value: "dev"

routeHostname: nginx-{{ .Values.namespace }}.apps-crc.testing
